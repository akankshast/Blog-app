{% extends "blog/base.html"%}

    {% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>
                        Are you sure you wan to delete the post "{{ object.title }}"
                    </h2>
                    
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes,delete</button>
                <a class="btn btn-outline-secondary" type="submit" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
         
    </div>
    {% endblock content %}
